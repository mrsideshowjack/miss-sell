<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &#124; {{ site.tagline }}
    {% else %}
      {{ page.title }} &#124; {{ site.title }}
    {% endif %}
  </title>

    <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#017783">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#017783">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#017783">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600 &#124;Josefin+Sans' rel='stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/icon-144.png">
   <link rel="shortcut icon" href="{{ site.baseurl }}/public/icon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
