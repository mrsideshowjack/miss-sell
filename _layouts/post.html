---
layout: default
---



<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>


<div class="share">
<h2>Share This</h2>
  <!-- Twitter (url, text, @mention) -->
  <a class="share-btn twitter" href="http://twitter.com/share?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via=mrsideshowjack">
      <i class="fa fa-fw fa-twitter" aria-hidden="true"></i>
  </a>
  <!-- Facebook (url) -->
  <a class="share-btn facebook" href="http://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}">
      <i class="fa fa-fw fa-facebook" aria-hidden="true"></i>
  </a>
  <!-- Reddit (url, title) -->
  <a class="share-btn reddit" href="http://reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}">
      <i class="fa fa-fw fa-reddit-alien" aria-hidden="true"></i>
  </a>
  <!-- LinkedIn (url, title, summary, source url) -->
  <a class="share-btn linkedin" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.title }}&source=sideshowjack.uk">
      <i class="fa fa-fw fa-linkedin" aria-hidden="true"></i>
  </a>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
